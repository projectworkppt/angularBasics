<table border="1" cellspacing="5px" cellpadding="5px" align="center" style="font-size:20px">
    <thead style="background-color: gray;">
        <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Flag</th>
            <th>Currency</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of data"> 
            <td>{{c.name}}</td>
            <td>{{c.capital}}</td>
            <td><img width="100px" width="50px" src="{{c.flag}}"/></td>
            <td>{{c.currencies[0].code}}</td>
        </tr>
    </tbody>
</table>
